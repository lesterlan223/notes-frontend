<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 30px;
        }

        /* ШАПКА */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* КНОПКИ */
        button {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #fc8181;
            color: white;
        }

        .btn-danger:hover {
            background: #f56565;
        }

        /* ПОИСК И ФИЛЬТРЫ */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .search {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            min-width: 200px;
        }

        /* СПИСОК ЗАМЕТОК */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .note-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 2px solid #f0f0f0;
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .note-card.important {
            border-left: 6px solid #f6ad55;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
            word-break: break-word;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #f7fafc;
        }

        .edit-btn:hover { color: #4299e1; }
        .delete-btn:hover { color: #f56565; }
        .star-btn:hover { color: #f6ad55; }
        .star-btn.active { color: #f6ad55; }

        .note-content {
            flex: 1;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .note-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #718096;
        }

        .important-badge {
            background: #fef3c7;
            color: #d97706;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }

        /* МОДАЛЬНОЕ ОКНО */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #a0aec0;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: #f7fafc;
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        /* СОСТОЯНИЕ ПУСТО */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 64px;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #a0aec0;
            margin-bottom: 10px;
        }

        /* УВЕДОМЛЕНИЯ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
            z-index: 2000;
            border-left: 5px solid;
            max-width: 400px;
        }

        .notification.success {
            border-left-color: #48bb78;
        }

        .notification.error {
            border-left-color: #f56565;
        }

        .notification.info {
            border-left-color: #4299e1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
            
            button, select {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ШАПКА -->
        <header>
            <h1>
                <i class="fas fa-sticky-note"></i>
                Мои Заметки
            </h1>
            <div class="header-controls">
                <button class="btn-secondary" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    Тема
                </button>
                <button class="btn-primary" id="newNoteBtn">
                    <i class="fas fa-plus"></i>
                    Новая заметка
                </button>
            </div>
        </header>

        <!-- КОНТРОЛЫ -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="search" placeholder="Поиск заметок...">
            </div>
            <select id="sortSelect">
                <option value="">Сортировка</option>
                <option value="newest">Сначала новые</option>
                <option value="oldest">Сначала старые</option>
                <option value="important">Сначала важные</option>
                <option value="title-asc">По названию (А-Я)</option>
            </select>
        </div>

        <!-- ФИЛЬТРЫ -->
        <div class="filters" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn-secondary filter-btn active" data-filter="all">Все</button>
            <button class="btn-secondary filter-btn" data-filter="important">Важные</button>
        </div>

        <!-- СПИСОК ЗАМЕТОК -->
        <div class="notes-grid" id="notesContainer">
            <!-- Заметки будут здесь -->
        </div>

        <!-- СТАТИСТИКА -->
        <div class="stats" style="text-align: center; color: #718096; padding: 20px; border-top: 2px solid #f0f0f0;">
            <p id="statsText">Загрузка...</p>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Новая заметка</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="form-group">
                <input type="text" id="noteTitle" placeholder="Заголовок заметки" maxlength="100">
            </div>
            
            <div class="form-group">
                <textarea id="noteContent" placeholder="Текст заметки..." maxlength="5000"></textarea>
            </div>
            
            <div class="form-group">
                <input type="text" id="noteTags" placeholder="Теги (через запятую)">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="noteImportant">
                <label for="noteImportant">Пометить как важную</label>
            </div>
            
            <div class="modal-actions">
                <button class="btn-primary" id="saveBtn">Сохранить</button>
                <button class="btn-secondary" id="cancelBtn">Отмена</button>
            </div>
        </div>
    </div>

    <!-- УВЕДОМЛЕНИЯ -->
    <div id="notifications"></div>

    <script>
        // ==================== ВЕСЬ JS КОД В ОДНОМ ФАЙЛЕ ====================
        
        // Настройки
        const API_URL = 'https://notes-backend-production-1d9a.up.railway.app/api/notes';
        
        // Состояние приложения
        let state = {
            notes: [],
            filteredNotes: [],
            isEditing: false,
            editingNoteId: null,
            filter: 'all',
            sortBy: '',
            searchQuery: '',
            theme: 'light'
        };
        
        // DOM элементы
        const elements = {
            notesContainer: document.getElementById('notesContainer'),
            noteModal: document.getElementById('noteModal'),
            modalTitle: document.getElementById('modalTitle'),
            noteTitle: document.getElementById('noteTitle'),
            noteContent: document.getElementById('noteContent'),
            noteTags: document.getElementById('noteTags'),
            noteImportant: document.getElementById('noteImportant'),
            searchInput: document.getElementById('searchInput'),
            sortSelect: document.getElementById('sortSelect'),
            saveBtn: document.getElementById('saveBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            closeModal: document.getElementById('closeModal'),
            newNoteBtn: document.getElementById('newNoteBtn'),
            themeToggle: document.getElementById('themeToggle'),
            statsText: document.getElementById('statsText'),
            filterBtns: document.querySelectorAll('.filter-btn')
        };
        
        // ==================== API ФУНКЦИИ ====================
        
        async function loadNotes() {
            try {
                showNotification('Загружаем заметки...', 'info');
                
                const response = await fetch(API_URL, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }
                
                const data = await response.json();
                state.notes = Array.isArray(data) ? data : [];
                
                applyFilters();
                updateStats();
                showNotification(`Загружено ${state.notes.length} заметок`, 'success');
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showNotification('Не удалось загрузить заметки', 'error');
                state.notes = [];
                applyFilters();
            }
        }
        
        async function saveNote() {
            const noteData = {
                title: elements.noteTitle.value.trim(),
                content: elements.noteContent.value.trim(),
                tags: elements.noteTags.value.trim(),
                important: elements.noteImportant.checked
            };
            
            if (!noteData.title || !noteData.content) {
                showNotification('Заполните заголовок и текст', 'error');
                return;
            }
            
            try {
                let url = API_URL;
                let method = 'POST';
                
                if (state.isEditing && state.editingNoteId) {
                    url = `${API_URL}/${state.editingNoteId}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(noteData),
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }
                
                const result = await response.json();
                
                showNotification(
                    state.isEditing ? 'Заметка обновлена!' : 'Заметка создана!',
                    'success'
                );
                
                closeModal();
                await loadNotes();
                
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                showNotification('Ошибка при сохранении', 'error');
            }
        }
        
        async function deleteNote(id) {
            if (!confirm('Удалить эту заметку?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }
                
                showNotification('Заметка удалена', 'success');
                await loadNotes();
                
            } catch (error) {
                console.error('Ошибка удаления:', error);
                showNotification('Ошибка при удалении', 'error');
            }
        }
        
        async function toggleImportant(id, currentImportant) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ important: !currentImportant }),
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}`);
                }
                
                showNotification(
                    currentImportant ? 'Снята важность' : 'Отмечена как важная',
                    'success'
                );
                
                await loadNotes();
                
            } catch (error) {
                console.error('Ошибка изменения важности:', error);
                showNotification('Ошибка при изменении', 'error');
            }
        }
        
        // ==================== ИНТЕРФЕЙС ====================
        
        function renderNotes() {
            if (state.filteredNotes.length === 0) {
                elements.notesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <h3>Нет заметок</h3>
                        <p>${state.searchQuery ? 'Ничего не найдено' : 'Создайте первую заметку!'}</p>
                    </div>
                `;
                return;
            }
            
            elements.notesContainer.innerHTML = state.filteredNotes.map(note => `
                <div class="note-card ${note.important ? 'important' : ''}">
                    <div class="note-header">
                        <h3 class="note-title">${escapeHtml(note.title || 'Без названия')}</h3>
                        <div class="note-actions">
                            <button class="action-btn edit-btn" data-id="${note.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn star-btn ${note.important ? 'active' : ''}" 
                                    data-id="${note.id}" data-important="${note.important}">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${note.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="note-content">
                        ${escapeHtml(note.content || '').replace(/\n/g, '<br>')}
                    </div>
                    
                    ${note.tags ? `
                        <div class="note-tags">
                            ${note.tags.split(',').filter(tag => tag.trim()).map(tag => `
                                <span class="tag">${escapeHtml(tag.trim())}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="note-footer">
                        <span>${formatDate(note.created_at)}</span>
                        ${note.important ? '<span class="important-badge">Важная</span>' : ''}
                    </div>
                </div>
            `).join('');
            
            // Назначаем обработчики
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    const note = state.notes.find(n => n.id === id);
                    if (note) openEditModal(note);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    deleteNote(id);
                });
            });
            
            document.querySelectorAll('.star-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    const currentImportant = e.currentTarget.dataset.important === 'true';
                    toggleImportant(id, currentImportant);
                });
            });
        }
        
        function openNewModal() {
            state.isEditing = false;
            state.editingNoteId = null;
            
            elements.modalTitle.textContent = 'Новая заметка';
            elements.noteTitle.value = '';
            elements.noteContent.value = '';
            elements.noteTags.value = '';
            elements.noteImportant.checked = false;
            elements.saveBtn.textContent = 'Создать';
            
            elements.noteModal.style.display = 'flex';
            elements.noteTitle.focus();
        }
        
        function openEditModal(note) {
            state.isEditing = true;
            state.editingNoteId = note.id;
            
            elements.modalTitle.textContent = 'Редактировать заметку';
            elements.noteTitle.value = note.title || '';
            elements.noteContent.value = note.content || '';
            elements.noteTags.value = note.tags || '';
            elements.noteImportant.checked = Boolean(note.important);
            elements.saveBtn.textContent = 'Обновить';
            
            elements.noteModal.style.display = 'flex';
        }
        
        function closeModal() {
            elements.noteModal.style.display = 'none';
        }
        
        function applyFilters() {
            let result = [...state.notes];
            
            // Фильтр по важности
            if (state.filter === 'important') {
                result = result.filter(note => note.important);
            }
            
            // Поиск
            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                result = result.filter(note => 
                    (note.title && note.title.toLowerCase().includes(query)) ||
                    (note.content && note.content.toLowerCase().includes(query)) ||
                    (note.tags && note.tags.toLowerCase().includes(query))
                );
            }
            
            // Сортировка
            if (state.sortBy === 'newest') {
                result.sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));
            } else if (state.sortBy === 'oldest') {
                result.sort((a, b) => new Date(a.created_at || 0) - new Date(b.created_at || 0));
            } else if (state.sortBy === 'important') {
                result.sort((a, b) => (b.important || false) - (a.important || false));
            } else if (state.sortBy === 'title-asc') {
                result.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
            }
            
            state.filteredNotes = result;
            renderNotes();
            updateStats();
        }
        
        function updateStats() {
            const total = state.notes.length;
            const important = state.notes.filter(n => n.important).length;
            const filtered = state.filteredNotes.length;
            
            elements.statsText.textContent = 
                `Всего: ${total} | Важных: ${important} | Показано: ${filtered}`;
        }
        
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // ==================== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ====================
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'сегодня';
            try {
                return new Date(dateString).toLocaleDateString('ru-RU');
            } catch {
                return dateString;
            }
        }
        
        function initTheme() {
            const savedTheme = localStorage.getItem('notes-theme');
            if (savedTheme === 'dark') {
                document.body.style.background = '#1a202c';
                document.querySelector('.container').style.background = '#2d3748';
                document.querySelector('.container').style.color = '#e2e8f0';
                elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i> Светлая';
                state.theme = 'dark';
            }
            
            elements.themeToggle.addEventListener('click', () => {
                if (state.theme === 'light') {
                    document.body.style.background = '#1a202c';
                    document.querySelector('.container').style.background = '#2d3748';
                    document.querySelector('.container').style.color = '#e2e8f0';
                    elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i> Светлая';
                    localStorage.setItem('notes-theme', 'dark');
                    state.theme = 'dark';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    document.querySelector('.container').style.background = 'white';
                    document.querySelector('.container').style.color = '#333';
                    elements.themeToggle.innerHTML = '<i class="fas fa-moon"></i> Темная';
                    localStorage.setItem('notes-theme', 'light');
                    state.theme = 'light';
                }
            });
        }
        
        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        
        function initEventListeners() {
            // Новая заметка
            elements.newNoteBtn.addEventListener('click', openNewModal);
            
            // Сохранение
            elements.saveBtn.addEventListener('click', saveNote);
            
            // Закрытие модалки
            elements.cancelBtn.addEventListener('click', closeModal);
            elements.closeModal.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target === elements.noteModal) closeModal();
            });
            
            // Поиск
            elements.searchInput.addEventListener('input', (e) => {
                state.searchQuery = e.target.value;
                applyFilters();
            });
            
            // Сортировка
            elements.sortSelect.addEventListener('change', (e) => {
                state.sortBy = e.target.value;
                applyFilters();
            });
            
            // Фильтры
            elements.filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.filter = btn.dataset.filter;
                    applyFilters();
                });
            });
            
            // Горячие клавиши
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    openNewModal();
                }
            });
        }
        
        // ==================== ЗАПУСК ПРИЛОЖЕНИЯ ====================
        
        async function initApp() {
            console.log('Запуск приложения...');
            
            initTheme();
            initEventListeners();
            await loadNotes();
            
            console.log('Приложение запущено!');
            
            // Тестовый запрос в консоль
            fetch(API_URL)
                .then(r => console.log('API статус:', r.status))
                .catch(e => console.log('API ошибка:', e.message));
        }
        
        // Запускаем когда DOM загружен
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
        
        // Для отладки
        window.app = { loadNotes, state };
    </script>
</body>
</html>
